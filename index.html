<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TestTime!</title>
    <link rel = "stylesheet" href = "style.css"/>
</head>

<body>
    <nav class="navbar navbar-expand-xl ">
        <div class="container-fluid py-5">
            <a class="navbar-brand" href="#"></a>     
                <label onclick= "viewHighscores()" id = "TotalScores">View Highscores</label>
                    <label id="timer">Time: 0</label>
                        </div>
                            </nav>
                                <div class= "container py-5 bg-light rounded-3">                                
                            <header class= "pb-5">
                        <h1 class= "display-4 fw-bold"><strong>JavaScript Code Quiz</strong></h1>
                    <h5 id="instructions" class="text-muted" >
                <p>Answer all questions before the timer runs out!</p>
            <p><em>Each correct answer is worth 10 points</em></p>
        <p><em>Lose 10 points <strong>AND</strong> 10 seconds for every wrong answer</em></p>
            </h5>
                </header>
                    <main>    
                        <div class= "p-5 mb bg-light rounded-3">
                            <div class= " container-fluid py-3">  
                                <button value = "startbtn" class =  "btn btn-secondary btn-xlg" id ="startbtn" href="#">Begin Quiz </button>
                                    <h3><p id = "question"></p></h3>
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class = "answerBtn btn btn-primary" hidden value = "1st" id = "1st"></button>
                                <button class = "answerBtn btn btn-primary" hidden value = "2nd" id = "2nd"></button>
                            <button class = "answerBtn btn btn-primary" hidden value= "3rd" id = "3rd"></button>
                        </div>
                    </div>
                </div>
            </main>
        <span id = "score" hidden>Score: </span>
    </div>
                                                                         
    <script src = "script.js"></script>
</body>
</html>
